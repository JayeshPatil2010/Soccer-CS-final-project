<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Match Predictor Pro v2.1</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-[#f5f5f7] p-6 lg:p-12">
    <div class="max-w-5xl mx-auto">
        <header class="mb-10 flex justify-between items-end">
            <div>
                <h1 class="text-4xl font-extrabold tracking-tight text-[#1d1d1f]">Match Predictor</h1>
                <p class="text-gray-500 font-medium">Auto-Loading Historical Engine</p>
            </div>
            <div id="loadStatus" class="text-[10px] font-bold bg-yellow-100 text-yellow-700 px-3 py-1 rounded-full uppercase tracking-widest">
                Initializing...
            </div>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
            <div class="lg:col-span-4 space-y-6">
                <div id="setupSection" class="bg-white/80 backdrop-blur-xl p-6 rounded-3xl border border-white shadow-sm opacity-30 pointer-events-none transition-all duration-700">
                    <h2 class="text-xs font-bold uppercase text-blue-600 mb-4 tracking-widest">Match Config</h2>
                    <div class="space-y-3">
                        <label class="text-[10px] font-bold text-gray-400 uppercase ml-1">Home Team</label>
                        <select id="teamA" class="w-full p-3 border rounded-xl bg-white focus:ring-2 focus:ring-blue-400 outline-none appearance-none"></select>
                        
                        <label class="text-[10px] font-bold text-gray-400 uppercase ml-1">Away Team</label>
                        <select id="teamB" class="w-full p-3 border rounded-xl bg-white focus:ring-2 focus:ring-blue-400 outline-none appearance-none"></select>
                        
                        <label class="text-[10px] font-bold text-gray-400 uppercase ml-1">Tournament</label>
                        <select id="tournament" class="w-full p-3 border rounded-xl bg-white focus:ring-2 focus:ring-blue-400 outline-none appearance-none"></select>
                        
                        <label class="flex items-center text-sm font-medium pt-2">
                            <input type="checkbox" id="neutral" class="w-4 h-4 mr-2 accent-blue-600"> Neutral Venue
                        </label>
                        <button onclick="generatePrediction()" class="w-full bg-black text-white font-bold py-4 rounded-xl hover:opacity-80 active:scale-95 transition-all mt-4">Run Prediction</button>
                    </div>
                </div>
                
                <div class="bg-[#1c1c1e] p-4 rounded-2xl border border-white/10 shadow-2xl">
                    <div id="debug" class="font-mono text-[10px] text-[#32d74b] h-32 overflow-y-auto custom-scrollbar uppercase">
                        > Booting Engine...
                    </div>
                </div>
            </div>

            <div class="lg:col-span-8">
                <div id="welcomeState" class="h-full min-h-[500px] flex flex-col items-center justify-center border-2 border-dashed border-gray-300 rounded-[3rem] text-gray-400">
                    <p class="font-medium">Select teams to begin analysis</p>
                </div>

                <div id="resultState" class="hidden">
                    <div class="bg-white p-12 rounded-[3rem] text-center shadow-sm border-t-[12px] border-[#0071e3] mb-8">
                        <p class="text-xs font-black text-gray-300 uppercase tracking-[0.3em] mb-4">Win Probability</p>
                        <h2 id="finalPickText" class="text-6xl font-black text-[#0071e3]">---</h2>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                        <div class="bg-white/70 backdrop-blur-xl p-8 rounded-[3rem] shadow-sm">
                            <h3 class="font-bold text-xl mb-6">ðŸ“Š Probabilities</h3>
                            <div id="scorelineOutput" class="space-y-3"></div>
                        </div>
                        <div class="bg-white/70 backdrop-blur-xl p-8 rounded-[3rem] shadow-sm text-sm text-gray-500">
                            <h3 class="font-bold text-xl mb-6 text-[#1d1d1f]">ðŸ“œ Match Data</h3>
                            <div id="historicalOutput" class="space-y-2 font-medium"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
