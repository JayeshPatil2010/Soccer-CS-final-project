<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predictor Pro | International Soccer Engine</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
</head>
<body>

    <div class="glass-container">
        <header>
            <h1>Predictor Pro</h1>
            <p class="subtitle">Data-Driven International Analysis</p>
        </header>
        
        <div class="input-grid">
            <div class="form-group">
                <label>Home Team</label>
                <select id="homeTeam"><option>Loading...</option></select>
            </div>

            <div class="form-group">
                <label>Away Team</label>
                <select id="awayTeam"><option>Loading...</option></select>
            </div>

            <div class="form-group">
                <label>Tournament</label>
                <select id="tournament"><option>Select Tournament</option></select>
            </div>

            <div class="form-group">
                <label>City</label>
                <select id="city"><option>Select City</option></select>
            </div>
            
            <div class="form-group full">
                <label class="checkbox-container">
                    <input type="checkbox" id="isNeutral">
                    <span class="checkmark"></span>
                    Played on Neutral Ground?
                </label>
            </div>
        </div>

        <div class="button-group">
            <button id="predictBtn" onclick="predictMatch()">Analyze Matchup</button>
            <button id="randomBtn" onclick="randomizeMatch()" class="secondary-btn">Randomize</button>
        </div>

        <div id="resultsArea" class="hidden">
            <div class="divider"></div>
            <div class="prediction-card">
                <div id="matchHeading" class="match-name">---</div>
                <div class="score-container">
                    <span id="homeScore" class="score">0</span>
                    <span class="dash">-</span>
                    <span id="awayScore" class="score">0</span>
                </div>
                
                <div class="probability-grid">
                    <div class="prob-item">
                        <span class="p-label">Home Win</span>
                        <span id="homeWinP" class="p-val">0%</span>
                    </div>
                    <div class="prob-item">
                        <span class="p-label">Draw</span>
                        <span id="drawP" class="p-val">0%</span>
                    </div>
                    <div class="prob-item">
                        <span class="p-label">Away Win</span>
                        <span id="awayWinP" class="p-val">0%</span>
                    </div>
                </div>
                
                <div class="multi-progress">
                    <div id="barHome" class="bar home-bg"></div>
                    <div id="barDraw" class="bar draw-bg"></div>
                    <div id="barAway" class="bar away-bg"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
