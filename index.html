<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Elite Match Engine | Analytics Pro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="hubScreen" class="full-screen">
        <div class="glass-panel">
            <h1>MATCH ENGINE <span class="highlight">v2.0</span></h1>
            <div class="hub-grid">
                <button class="mega-btn" onclick="openModule('predictor')">
                    <div class="icon">üìà</div>
                    <h3>Predictor</h3>
                    <p>Heuristic + Elo Analysis</p>
                </button>
                <button class="mega-btn" onclick="openModule('simulator')">
                    <div class="icon">üéÆ</div>
                    <h3>Live Sim</h3>
                    <p>Minute-by-Minute Engine</p>
                </button>
            </div>
        </div>
    </div>

    <div id="predictorModule" class="app-module" style="display:none;">
        <nav class="top-nav">
            <button onclick="goHome()">‚Üê Back to Hub</button>
            <h2>Match Setup & Heuristics</h2>
        </nav>
        
        <div class="setup-grid">
            <div class="card">
                <div class="input-row">
                    <label>Team A:</label><select id="teamA"></select>
                    <label>Team B:</label><select id="teamB"></select>
                </div>
                <div class="input-row">
                    <label>Tournament:</label><select id="tournament"></select>
                    <label>City:</label><select id="city"></select>
                </div>
                <div class="input-row">
                    <label>Neutral:</label>
                    <select id="isNeutral">
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>
                </div>
                <button class="action-btn" onclick="executeFullAnalysis()">PROCEED WITH PREDICTION</button>
            </div>

            <div id="analysisOutput" class="card result-card" style="display:none;">
                <div class="heuristic-box">
                    <h3>HISTORICAL REASONING BREAKDOWN</h3>
                    <ul id="heuristicList"></ul>
                    <div class="total-bar" id="heuristicTotal"></div>
                </div>
                <hr>
                <div class="elo-box">
                    <h3>ELO-BASED PREDICTION & SCORELINE</h3>
                    <div id="eloStats"></div>
                    <div class="prob-row" id="probDisplay"></div>
                    <div class="top-scores">
                        <h4>Top Predicted Scorelines:</h4>
                        <ol id="scoreLines"></ol>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="simulatorModule" class="app-module" style="display:none;">
        <nav class="top-nav"><button onclick="goHome()">‚Üê Back to Hub</button></nav>
        <div class="sim-container">
            <div id="simBoard" class="scoreboard">0 - 0</div>
            <div id="simClock">00:00</div>
            <div id="simLog" class="log-area"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
