<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>International Soccer Predictor</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
</head>
<body>

    <div class="glass-container">
        <header>
            <h1>Predictor</h1>
            <p class="subtitle">International Match Engine</p>
        </header>
        
        <div class="input-grid">
            <div class="form-group">
                <label>Home Team</label>
                <select id="homeTeam"><option>Loading...</option></select>
            </div>

            <div class="form-group">
                <label>Away Team</label>
                <select id="awayTeam"><option>Loading...</option></select>
            </div>

            <div class="form-group">
                <label>Tournament</label>
                <input type="text" id="tournament" placeholder="e.g. World Cup">
            </div>

            <div class="form-group">
                <label>City</label>
                <input type="text" id="city" placeholder="e.g. London">
            </div>
        </div>

        <button id="predictBtn" onclick="predictMatch()">Run Engine</button>

        <div id="resultsArea" class="hidden">
            <div class="divider"></div>
            <div class="prediction-card">
                <div id="matchHeading" class="match-name">Team A vs Team B</div>
                <div class="score-container">
                    <span id="homeScore" class="score">0</span>
                    <span class="dash">-</span>
                    <span id="awayScore" class="score">0</span>
                </div>
                <div class="stats-row">
                    <div class="stat-item">
                        <span class="stat-label">Win Probability</span>
                        <span id="winProb" class="stat-value">0%</span>
                    </div>
                </div>
                <div class="progress-bg">
                    <div id="probBar" class="progress-fill"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
